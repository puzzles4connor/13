<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retro Terminal</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />

  <style>
html, body {
  margin: 0;
  background-color: black;
  color: #00ff00;
  font-family: 'Share Tech Mono', monospace;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1em;
  box-sizing: border-box;
}

    #terminal-wrapper {
      width: 100%;
      max-width: 800px;
      height: 30vh;
      background: black;
      overflow-y: auto;
      border: 1px solid #00ff00;
      padding: 1em;
      box-sizing: border-box;
    }

    #terminal {
      white-space: pre-wrap;
      line-height: 1.5;
      font-size: 18px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background: #00FF00;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    #video-section {
      margin-top: 2em;
      width: 100%;
      max-width: 800px;
      text-align: left;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #video-section.visible {
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    @media (max-width: 600px) {
      #terminal {
        font-size: 14px;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="terminal-wrapper">
      <pre id="terminal"></pre><span class="cursor"></span>
    </div>

<div id="video-section">
  <video controls width="100%">
    <source src="match.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

  <script>
const text = `
YOU HAVE COME FAR

now go visit a famous Margatian who appeared on irreverent game shows 50 years ago

{341.31019,-1042.63484} /
(2025-2012)
`;

    const terminal = document.getElementById('terminal');
    const wrapper = document.getElementById('terminal-wrapper');
    const videoSection = document.getElementById('video-section');

    let i = 0;

    function typeChar() {
      if (i < text.length) {
        terminal.textContent += text[i++];
        wrapper.scrollTop = wrapper.scrollHeight;
        setTimeout(typeChar, 2);
      } else {
        // Show video after typing completes
        videoSection.classList.add('visible');
      }
    }

    typeChar();
  </script>
</body>
</html>
